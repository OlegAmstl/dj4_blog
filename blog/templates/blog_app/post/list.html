{% extends 'blog_app/base.html' %}

{% block title %}My blog{% endblock %}

{% block content %}
    <h1>My blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog_app:post_detail' %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Опубликовано {{ post.publish }} {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
